<h1>Post Archives until {% now "N d, Y" %}</h1> <!--now템플릿 태그는 현재 날짜와 시간을 원하는 포맷으로 출력 -->
<ul>
    {% for date in date_list %} <!-- date_list 컨텍스트 변수는 DateQuerySet 객체 리스트를 담고 있다 -->
    <li style= "display: inline;">
        <a href = "{% url 'blog:post_year_archive' date|date:'Y' %}">Year{{ date|date:"Y" }}</a></li>
    {% endfor %}
</ul>
<br>

<div>
    <ul>
        {% for post in object_list %}
        <li>{{ post.modify_dt|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;  <!--nbsp는 빈칸 출력하는 HTML 문자-->
            <a href="{{ post.get_absolute_url }}"><strong>{{ post.title }}</strong></a>
        </li>
        {% endfor %}
    </ul>
</div>
